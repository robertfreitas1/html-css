<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
     
     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     table{
        width: 400px;
        text-align: center;
        border-collapse: collapse;
     }
     caption{

        font-size: 1.3em;
        font-weight: bolder;
        padding: 10px;
     }

     th, td {
        border: 1px solid black;
        padding: 8px;
     }

   col.cnome{
    background-color: red;
   }
   col,cgroup{
    background-color: mediumaquamarine;
   }


    </style>
</head>
<body>

    <h1>Exercícios de Tabelas</h1>
    <table>

        <colgroup>
        <col class="cnome">
        <col class="cgroup" span="3">
    
        </colgroup>
      <caption>Cadastro</caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>

      <tr >
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>

      <tr >

        <td>Claúdio</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>


      </tr>

      <tr >
        <td >Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vereador</td>
      </tr>

      <tr >
        <td>Jéssica</td>
        <td>F</td>
        <td>33</td>
        <td>Médica</td>


        
      </tr>


      <tr >
        <td>Edlene</td>
        <td>M</td>
        <td>39</td>
        <td>Professora</td>
      </tr>
    </table>
</body>
</html>
